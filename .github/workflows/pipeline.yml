name: General Pipeline
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  ESlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
  TypeCheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci

      - name: Run TypeCheck
        run: npm run type-check
